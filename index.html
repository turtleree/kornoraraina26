<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ห้ามกดน้า</title>
    <meta name="description" content="แน่จริงก็ลองกดดูสิ">
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .forbidden-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .forbidden-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
            background: linear-gradient(45deg, #ff5252, #d63031);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.4s ease;
        }

        .modal-image {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }

        .modal-text {
            font-size: 2rem;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .close-button, .signup-button {
            border: none;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0.5rem;
        }

        .close-button {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .close-button:hover {
            background: linear-gradient(45deg, #0984e3, #74b9ff);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(116, 185, 255, 0.4);
        }

        .signup-button {
            background: linear-gradient(45deg, #00b894, #00cec9);
        }

        .signup-button:hover {
            background: linear-gradient(45deg, #00cec9, #00b894);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 206, 201, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="forbidden-button" onclick="showModal()">ห้ามกด</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <img src="1.png" alt="รูปภาพ" class="modal-image">
            <div class="modal-text">ฮั่นแน่ว่าแล้วต้องกด</div>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfDKhC9k-54HU8MNqJY8WkiO7QX3P79H55Hndnhb6xfnW2o3A/viewform?usp=header" target="_blank">
                <button class="signup-button">สมัครเลย</button>
            </a>
            <button class="close-button" onclick="closeModal()">ปิด</button>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
